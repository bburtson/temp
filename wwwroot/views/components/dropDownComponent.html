

<a class="btn btn-primary dropdown-toggle pull-right" data-toggle="dropdown" aria-expanded="false">
    <span class="fa-lg">{{value}}&nbsp;<i class="fa fa-caret-down"></i></span>
</a>
<ul class="dropdown-menu pull-right">
    <li ng-class="{active: opt === value}" ng-repeat="opt in options">
        <a href="" ng-click="action(opt)">{{opt}}</a>
    </li>
</ul>
